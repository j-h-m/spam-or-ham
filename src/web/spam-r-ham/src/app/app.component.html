<mat-card class="my-card">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>Paste your email text below and Submit to run AI classifier.</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="../assets/spam.png" alt="SPAM">
  <mat-card-content>
    <mat-form-field class="fill-space">
      <mat-label>Email text goes here...</mat-label>
      <textarea matInput type="text" [(ngModel)]="emailText" minlength="25" required></textarea>
      <mat-error>Email text length should be at least 25 characters.</mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="submitEmailText()">submit</button>
    <button mat-raised-button color="accent" (click)="clearEmailText()">clear</button>
  </mat-card-actions>
</mat-card>
